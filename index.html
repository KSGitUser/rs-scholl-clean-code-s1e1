<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <link
   href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
   rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
 </head>
 <body>
  <div class="header__wrapper">
   <img
    class="header__img"
    src="./eisenhower-matrix.jpg"
    alt="Eisenhower matrix image"
   />
   <a
    class="header__link"
    href="https://goal-life.com/page/method/matrix-eisenhower"
   >
    Want more details?
   </a>
  </div>
  <div class="content__wrapper">
   <div class="add-item" id="add-task">
    <h3 class="add-item__title block-title">Add Item</h3>
    <label class="add-item__label input-label" for="new-task"></label>
    <input class="task__input add-item__input" id="new-task" type="text" />
    <button class="add-item__btn">Add</button>
   </div>
   <h3 class="block-title">Todo</h3>
   <ul class="incompleted-tasks" id="incomplete-tasks">
    <li class="task">
     <input class="task__checkbox" type="checkbox" />
     <label class="task__label">Pay Bills</label>
     <input type="text" class="task__input" />
     <button class="task__edit-btn">Edit</button>
     <button class="task__delete-btn">
      <img src="./remove.svg" alt="delete icon" />
     </button>
    </li>
    <li class="task task_edit">
     <input class="task__checkbox" type="checkbox" />
     <label class="task__label">Go Shopping</label>
     <input class="task__input" type="text" value="Go Shopping" />
     <button class="task__edit-btn">Save</button>
     <button class="task__delete-btn">
      <img src="./remove.svg" alt="delete icon" />
     </button>
    </li>
   </ul>
   <h3 class="block__title">Completed</h3>
   <ul class="completed-tasks" id="completed-tasks">
    <li class="task">
     <input class="task__checkbox" type="checkbox" checked />
     <label class="task__label">See the Doctor</label>
     <input type="text" class="task__input" />
     <button class="task__edit-btn">Edit</button>
     <button class="task__delete-btn">
      <img src="./remove.svg" alt="delete icon" />
     </button>
    </li>
   </ul>
  </div>
  <script src="app.js"></script>
 </body>
</html>
